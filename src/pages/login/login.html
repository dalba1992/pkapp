<ion-header></ion-header>

<ion-content padding>
  <div class="logo">
    <div class="logo-body">
      <img src="assets/imgs/logobody.png" style="max-width: 50%">
    </div>

    <div class="logo-des">

      <div class="logo-title">
        <div class="logo-power">
          <img src="assets/imgs/octipower.png">
        </div>
      </div>
    </div>
  </div>

  <div class="fade-box">
    <div class="input-box">
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" type="email" [(ngModel)]="user.email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password">
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </mat-form-field>
    </div>

    <ion-row class="go-block">
      <ion-row class="remember-forgot">
        <ion-col col-9>
          <ion-row>
            <ion-toggle class="remember-range" [(ngModel)]="rememberMe"></ion-toggle>          
            <ion-label class="remember-label">Remember me</ion-label>
          </ion-row>
        </ion-col>

        <ion-col col-3>
          <ion-label class="forgot-label" (click)="forgot()">I forgot</ion-label>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="errorMessage" text-wrap>
        <ion-col col-12>
          <ion-label color="danger">{{ errorMessage }}</ion-label>
        </ion-col>
      </ion-row>

      <button class="normal-button" ion-button color=primary (click)="signIn()" [disabled]="signInDisabled">{{ signInText }}</button>

      <ion-row class="or-style">
        <div class="or-dash">
          <div>
            <span>
              or
            </span>
          </div>
        </div>
      </ion-row>

      <ion-row class="register">
        <ion-col col-6>
          <ion-label class="register-des">Need to register?</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label class="register-btn" (click)="createAccount()">Create an Account</ion-label>
        </ion-col>
      </ion-row>

    </ion-row>
  </div>
</ion-content>
